post:
  description: Move an user to another channel
  parameters:
    - $ref: '../parameters/server_id.yaml'
    - $ref: '../parameters/user_id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - channel_id
          properties:
            channel_id:
              type: integer
  responses:
    "200":
      description: Empty
    default:
      $ref: '../responses/error.yaml'